<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <form class="form-signin" method="POST" action="#" th:action="@{/login}" th:object="${loginRequest}" >
            <h2 class="form-signin-heading">Please sign in</h2>
            <p>
                <label for="email" class="sr-only">Username</label>
                <input th:field="*{email}" type="text" id="email" name="email" class="form-control" placeholder="email" required=""
                       autofocus="" >
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <form class="form-signin" th:action="@{/register}" method="GET">
            <label >Create new account</label>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
